<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'posts:posts_list'%}">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'posts:posts_list'%}">Home</a>
            </li>
              {%if user.is_authenticated%}
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'posts:post_create'%}">Create</a>
              </li>
              {%endif%}

          </ul>
            {%if not user.is_authenticated%}
                <span class="navbar-text">
                    <a href="{%url 'users:login'%}">Login</a>/<a href="{%url 'users:user_create'%}">Register</a>
                </span>
            {%else%}
                <span class="navbar-text">
                    <a class = "nav-link" href="{% url 'users:detail_profile' request.user.userprofile.id%}">Signed as {{first_name}}{{last_name}}</a>
                </span>
                <span class="navbar-text">
                    <a class = "nav-link" href="{%url 'users:logout'%} ">Logout</a>
                </span>

            {%endif%}
        </div>
      </div>
    </nav>
    {%block body%}

    {%endblock body%}
</body>
</html>
